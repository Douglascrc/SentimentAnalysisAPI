services:
  sentiment-api:
    image: postgres:16-alpine
    container_name: sentiment-api
    environment:
      POSTGRES_DB: sentiment-api-db
      POSTGRES_PASSWORD: sentiment-api-pass
    ports:
      - "5432:5432"
  microservice-python:
    build: ./data-science
    container_name: python-app
    ports:
      - "3000:3000"
